<div class="login-box">
    <div class="login-logo">
        <b>Vital</b>IoT
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form name="loginForm" ng-submit="login(loginForm)">
            <div class="form-group">
                <label for="username">
                    Username
                </label>
                <input type="text" id="username" name="username" class="form-control"
                       ng-model="data.username"
                       ng-required="true">
            </div>
            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input type="password" id="password" name="password" class="form-control"
                       ng-model="data.password"
                       ng-required="true">
                </label>
            </div>

            <div>
                <p class="help-block" ng-if="errorMessage">{{errorMessage}}</p>
                <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
                <a class="btn btn-primary btn-block btn-flat" style="background-color: grey; border: none; margin-top: 10px" href="#/security/register">Register</a>
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
