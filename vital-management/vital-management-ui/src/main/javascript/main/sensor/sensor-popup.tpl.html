<div class="box" ng-class="{
         'box-success': sensor['http://vital-iot.eu/ontology/ns/status']['@id'].indexOf('Running') >= 0,
         'box-warning': sensor['http://vital-iot.eu/ontology/ns/status']['@id'].indexOf('Running') < 0}">
    <div class="box-header">
        <h3 class="box-title">{{sensor.name}}</h3>

        <div class="box-tools pull-right">
            <span class="badge bg-green" ng-class="{
                    'bg-green' : sensor['http://vital-iot.eu/ontology/ns/status']['@id'].indexOf('Running') >= 0,
                    'bg-orange' : sensor['http://vital-iot.eu/ontology/ns/status']['@id'].indexOf('Running') < 0}">
                    {{sensor['http://vital-iot.eu/ontology/ns/status']['@id'] | statusDisplay}}</span>
        </div>
    </div>
    <div class="box-body">
        <p>{{sensor['http://www.w3.org/2000/01/rdf-schema#label']}}</p>

        <p>{{sensor['http://www.w3.org/2000/01/rdf-schema#comment']}}</p>
    </div>

    <div class="box-footer text-center">
        <a class="btn btn-sm btn-default" href="#/sensor/view/{{sensor['@id'] | encodeHistoryComponent}}">
            <i class="fa fa-eye"></i> <span>More</span>
        </a>
    </div>
    <!-- /.box-body -->
</div>
