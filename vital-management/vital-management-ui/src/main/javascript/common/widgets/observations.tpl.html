<div class="box box-info">
    <div class="box-header">
        <h3 class="box-title"><i class="fa fa-eye"></i> Observations </h3>
    </div>
    <div class="box-body">

        <div class="box box-solid bg-aqua" ng-if="data.observation['@id']">
            <div class="box-header">
                <h3 class="box-title">
                    <pre>{{data.observation.value | json}}</pre>
                </h3>

                <div class="box-tools pull-right">
                    <button class="btn btn-default btn-sm"
                            ng-click="actions.fetchObservationValue(sensor['@id'], obs['@type'])">
                        <i class="fa fa-refresh"></i>
                    </button>

                    <button class="btn btn-default btn-sm"
                            ng-click="actions.hideObservationValue()">
                        <i class="fa fa-times"></i>
                    </button>
                </div>

            </div>
            <div class="box-body">
                <p>
                    {{data.observation.unit}}
                    <b>{{data.observation.date | date:'dd/MM/yyyy hh:mm:ss'}}</b>
                </p>
            </div>
        </div>

        <table class="table table-striped">
            <tbody>
            <tr>
                <th style="width: 10px">#</th>
                <th>Type</th>
                <th style="width: 92px">&nbsp;</th>
            </tr>
            <tr ng-repeat="obs in data.observationList">
                <td>{{$index + 1}}</td>
                <td>{{obs['@type']}}</td>
                <td align="right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default"
                                ng-click="actions.fetchObservationValue(sensor['@id'], obs['@type'])">
                            <i class="fa fa-eye"></i> <span>View</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
