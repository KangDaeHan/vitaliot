<div class="box box-solid bg-light-blue">
    <div class="box-header">
        <h3 class="box-title"><i class="fa fa-map-marker"></i> Service Area</h3>
    </div>
    <div class="box-body">
        <leaflet width="100%" height="240px"
                 center="mapOptions.center"
                 markers="mapOptions.markers"
                 paths="mapOptions.paths"
                 defaults="mapOptions.defaults">
        </leaflet>

    </div>
    <div class="box-footer" style="color:#333333">
        <p><b>Area covered:</b> {{system['http://vital-iot.eu/ontology/ns/serviceArea']['@id']}}</p>
    </div>
</div>
