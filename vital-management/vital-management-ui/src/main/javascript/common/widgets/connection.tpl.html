<div class="box box-success">
    <div class="box-header">
        <h3 class="box-title"><i class="fa fa-wifi"></i> Network Connection</h3>
    </div>
    <div class="box-body">
        <b>Stability Type:</b> {{sensor.hasNetworkConnection.hasStability.type}}
        <p>
            <b>Networks:</b>
        </p>
        <table class="table table-striped table-condensed">
            <tr ng-repeat="(key, value) in sensor.hasNetworkConnection.hasNetworkSupport">
                <td>{{key}}:</td>
                <td>{{value.type}}</td>
            </tr>
        </table>
    </div>
</div>
