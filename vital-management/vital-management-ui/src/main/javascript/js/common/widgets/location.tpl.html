<div class="box box-solid bg-light-blue">
    <div class="box-header">
        <h3 class="box-title"><i class="fa fa-map-marker"></i> Location</h3>
    </div>
    <div class="box-body">
        <leaflet width="100%" height="240px"
                 center="mapOptions.center"
                 markers="mapOptions.markers"
                 defaults="mapOptions.defaults">
        </leaflet>
    </div>
    <div class="box-footer" style="color:#333333">
        <p><b>Movement Pattern:</b> {{sensor.hasMovementPattern.type}}</p>
    </div>
</div>
