<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Service
        <small>{{metaserviceViewCtrl.metaservice.workflow.name}}</small>
    </h1>
</section>

<!-- Main content -->
<section class="content">
    <div class="box box-default">

        <div class="box-body">
            <h4>URL: {{metaserviceViewCtrl.serviceURL}}</h4>

            <workflow-graph nodes="metaserviceViewCtrl.metaservice.workflow.nodes">
            </workflow-graph>


            <p>Method: POST</p>
            <p>Input Example:</p>
            <pre>{{metaserviceViewCtrl.metaservice.workflow.nodes.input.inputData | jsonString}}</pre>
        </div>

        <div class="box-footer">
        </div>

    </div>
</section>
