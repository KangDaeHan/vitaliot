<div class="row">
    <div class="col-xs-12">
        <form name="queryForm" novalidate autocomplete="off"
              ng-submit="queryCtrl.submitQuery(queryForm)">

            <div class="form-group"
                 ng-class="{'has-error': queryForm.resourceType.$invalid}">
                <label for="resourceType">
                    <span>Resource Type</span>
                </label>

                <select class="form-control" id="resourceType" name="resourceType" ng-model="queryCtrl.resourceType">
                    <option value="system">SYSTEM</option>
                    <option value="service">SERVICE</option>
                    <option value="sensor">SENSOR</option>
                    <option value="observation">OBSERVATION</option>
                </select>

            </div>

            <div class="form-group"
                 ng-class="{'has-error': queryForm.query.$invalid}">
                <label for="query">
                    <span>Query</span>
                </label>

                <textarea class="form-control" rows="10" id="query" name="query"
                          ng-model="queryCtrl.query">
                </textarea>

            </div>

            <button class="btn btn-success" name="save" type="submit">
                <i class="fa fa-question-circle"></i>
                <span>Query</span>
            </button>
        </form>

        <p>Result: </p>
        <pre>{{queryCtrl.result | json}}</pre>
    </div>

</div>
